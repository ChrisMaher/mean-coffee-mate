<div class="container" ng-controller="HeaderController">

  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/#!/" class="navbar-brand"><img src="modules/core/client/img/coffee-mate-logo.png"> </a>
  </div>


  <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
    <ul class="nav navbar-nav" ng-if="menu.shouldRender(authentication.user);">


    </ul>
    <section ng-controller="AuthenticationController">

      <ul class="nav navbar-nav navbar-right" ng-hide="authentication.user">

        <li class="dropdown" dropdown>
          <a class="dropdown-toggle user-header-dropdown-toggle" dropdown-toggle role="button">
            <!--<img ng-src="{{authentication.user.profileImageURL}}" alt="Login" class="header-profile-image" />-->
            <span><div class="social-buttons">
              <a ng-click="callOauthProvider('/api/auth/facebook')" class="btn btn-fb"><i
                class="fa fa-facebook"></i> Facebook</a>
              <a ng-click="callOauthProvider('/api/auth/google')" class="btn btn-tw"><i class="fa fa-google"></i>
                Google</a>
            </div></span> <b class="caret"></b>
          </a>
          <ul id="login-dp" class="dropdown-menu login-dropdown">
            <li>
              <div class="row">
                <div class="col-md-12">

                  <!--Login via-->
                  <div class="social-buttons">
                    <a ng-click="callOauthProvider('/api/auth/facebook')" class="btn btn-fb"><i
                      class="fa fa-facebook"></i> Facebook</a>
                    <a ng-click="callOauthProvider('/api/auth/google')" class="btn btn-tw"><i class="fa fa-google"></i>
                      Google</a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </li>

      </ul>


      <ul class="nav navbar-nav navbar-right" ng-show="authentication.user">
        <li class="dropdown" dropdown>
          <a class="dropdown-toggle user-header-dropdown-toggle" dropdown-toggle role="button">
            <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.username}}"
                 class="header-profile-image"/>
            <!--<span ng-bind="authentication.user.username"></span> -->
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ui-sref-active="active">
              <a href="/users/{{authentication.user._id}}">My Profile</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="settings.profile">Edit Profile</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="settings.picture">Change Profile Picture</a>
            </li>
            <li ui-sref-active="active" ng-show="authentication.user.provider === 'local'">
              <a ui-sref="settings.password">Change Password</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="settings.accounts">Manage Social Accounts</a>
            </li>
            <li class="divider"></li>
            <li>
              <a href="/api/auth/signout" target="_self">Signout</a>
            </li>
          </ul>
        </li>
      </ul>


    </section>
  </nav>


</div>
